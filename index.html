<!DOCTYPE html><html><head><meta charset="utf-8"><title>Binary Burst</title><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://unpkg.com/three@0.152.2/build/three.min.js" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" crossorigin="anonymous"></script><style>body{margin:0;background:#000;overflow:hidden}button{position:absolute;top:16px;padding:10px 18px;border:none;border-radius:999px;background:#00d4ff;color:#031217;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(0,212,255,.25)}#d{left:calc(50% - 80px)}#r{left:calc(50% + 10px)}</style></head><body>
<button id="d" onclick="explode()">Detonate</button><button id="r" onclick="reform()">Reform</button><script>
const scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,.1,1000),renderer=new THREE.WebGLRenderer({antialias:true});camera.position.z=100;renderer.setSize(innerWidth,innerHeight);document.body.appendChild(renderer.domElement)
function tex(ch){const s=128,c=document.createElement("canvas");c.width=s;c.height=s;const x=c.getContext("2d");x.fillStyle="#0ff";x.font="bold 96px monospace";x.textAlign="center";x.textBaseline="middle";x.fillText(ch,s/2,s/2);const t=new THREE.CanvasTexture(c);t.colorSpace=THREE.SRGBColorSpace;return t}
const t1=tex("1"),t0=tex("0"),group=new THREE.Group();scene.add(group)
const size=40,step=4,sprites=[],home=[]
for(let x=-size;x<=size;x+=step)for(let y=-size;y<=size;y+=step)for(let z=-size;z<=size;z+=step){const s=new THREE.Sprite(new THREE.SpriteMaterial({map:(x+y+z)%2?t1:t0,transparent:true,blending:THREE.AdditiveBlending}));s.scale.set(1.5,1.5,1);s.position.set(x,y,z);group.add(s);sprites.push(s);home.push(s.position.clone())}
function explode(){sprites.forEach(s=>{s.userData.v=new THREE.Vector3(Math.random()-.5,Math.random()-.5,Math.random()-.5).normalize().multiplyScalar(40*(.5+Math.random()))})}
function reform(){sprites.forEach((s,i)=>{gsap.to(s.position,{x:home[i].x,y:home[i].y,z:home[i].z,duration:1.5,ease:"power3.out"});s.userData.v=null})}
function animate(){requestAnimationFrame(animate);group.rotation.y+=.002;sprites.forEach(s=>{if(s.userData.v){s.position.addScaledVector(s.userData.v,.016);s.userData.v.multiplyScalar(.98)}});renderer.render(scene,camera)}
animate()
</script></body></html>

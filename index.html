<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Binary Skull</title><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script><script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script><style>body{margin:0;background:#06080b;overflow:hidden}button{position:absolute;top:16px;left:50%;transform:translateX(-50%);margin:0 8px;padding:10px 18px;border:none;border-radius:999px;background:#00d4ff;color:#031217;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(0,212,255,.25)}</style></head><body>
<button onclick="detonate()">Detonate</button><button onclick="reform()">Reform</button><script>
const scene=new THREE.Scene();scene.fog=new THREE.FogExp2(0x06080b,0.02)
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1500);camera.position.set(0,10,140)
const renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(innerWidth,innerHeight);renderer.setPixelRatio(Math.min(2,devicePixelRatio));renderer.outputColorSpace=THREE.SRGBColorSpace;document.body.appendChild(renderer.domElement)
const hemi=new THREE.HemisphereLight(0x99bbff,0x0a0c10,0.6),key=new THREE.SpotLight(0x66ddff,4,800,Math.PI/6,0.35,1.2),rim=new THREE.DirectionalLight(0x22ffaa,1.1);key.position.set(80,120,160);rim.position.set(-120,60,-60);scene.add(hemi,key,rim)
function tex(ch,col){const s=256,c=document.createElement("canvas");c.width=s;c.height=s;const x=c.getContext("2d");x.textAlign="center";x.textBaseline="middle";for(let i=3;i>=0;i--){x.fillStyle=`rgba(${parseInt(col.slice(1,3),16)},${parseInt(col.slice(3,5),16)},${parseInt(col.slice(5,7),16)},${0.15+0.2*i})`;x.font=`bold ${110+i*6}px SFMono-Regular,Consolas,monospace`;x.fillText(ch,s/2,s/2)}const t=new THREE.CanvasTexture(c);t.colorSpace=THREE.SRGBColorSpace;t.anisotropy=8;return t}
const t1=tex("1","#00e9ff"),t0=tex("0","#ff7b00")
function spr(t){return new THREE.Sprite(new THREE.SpriteMaterial({map:t,transparent:true,blending:THREE.AdditiveBlending,depthWrite:false}))}
function sdf(p){const e=(x,y,z,a,b,c)=>Math.sqrt((x*x)/(a*a)+(y*y)/(b*b)+(z*z)/(c*c))-1,r=(x,y,z,q)=>Math.sqrt(x*x+y*y+z*z)-q,b=(x,y,z,ax,ay,az)=>Math.max(Math.max(Math.abs(x)-ax,Math.abs(y)-ay),Math.abs(z)-az);const q=p.clone(),cy=Math.cos(.18),sy=Math.sin(.18),yy=q.y*cy-q.z*sy,zz=q.y*sy+q.z*cy;q.y=yy;q.z=zz;let d=e(q.x*.92,(q.y+10),q.z,22,24,20);const j=b(q.x,(q.y-6),q.z*.9,14,6,10);d=Math.min(d,j);const el=r(q.x+8,q.y+6,q.z-3,6.5),er=r(q.x-8,q.y+6,q.z-3,6.5);d=Math.max(d,-el*.85);d=Math.max(d,-er*.85);const no=r(q.x,q.y,q.z-2,5.2);d=Math.max(d,-no*.75);const cl=r(q.x+12,q.y+2,q.z+2,9),cr=r(q.x-12,q.y+2,q.z+2,9);d=Math.min(d,cl-3);d=Math.min(d,cr-3);const te=b(q.x,q.y-10,q.z,12,1.3,8);d=Math.max(d,-te*.7);return d}
function pts(n){const a=[];let k=0;while(a.length<n&&k<n*80){k++;const p=new THREE.Vector3((Math.random()-.5)*62,(Math.random()-.3)*64,(Math.random()-.5)*62);const d=sdf(p);if(Math.abs(d)<.7){p.addScaledVector(new THREE.Vector3(Math.random()-.5,Math.random()-.5,Math.random()-.5).normalize(),.6*Math.random());a.push(p)}}return a}
const skull=new THREE.Group();scene.add(skull)
const P=pts(3200),S=[],O=[]
for(let i=0;i<P.length;i++){const s=spr(i%7?t1:t0);s.scale.set(1.6,1.6,1);s.position.copy(P[i]);s.material.opacity=.96;skull.add(s);S.push(s);O.push(P[i].clone())}
const pins=new THREE.Group();skull.add(pins);const pm=new THREE.MeshStandardMaterial({color:0x2a2f35,metalness:.7,roughness:.35})
for(let i=0;i<140;i++){const m=new THREE.Mesh(new THREE.CylinderGeometry(.4,.4,6,8),pm),a=Math.random()*Math.PI*2,r=24+Math.random()*6;m.position.set(Math.cos(a)*r,-6+Math.random()*18,Math.sin(a)*r);m.rotation.x=Math.random()*Math.PI;m.rotation.y=Math.random()*Math.PI;pins.add(m)}
let exploded=false,t=0
function detonate(){if(exploded)return;exploded=true;gsap.to(camera.position,{z:120,x:"+=3",y:"+=2",duration:.18,yoyo:true,repeat:2,ease:"power2.inOut"});S.forEach(s=>{const v=new THREE.Vector3(Math.random()-.5,Math.random()-.5,Math.random()-.5).normalize().multiplyScalar(38*(.4+Math.random()*1));s.userData.v=v;s.userData.spin=new THREE.Vector3((Math.random()-.5)*.08,(Math.random()-.5)*.08,(Math.random()-.5)*.08)});pins.children.forEach(m=>{m.userData.v=new THREE.Vector3(Math.random()-.5,Math.random()-.5,Math.random()-.5).normalize().multiplyScalar(46*(.4+Math.random()*1))})}
function reform(){exploded=false;S.forEach((s,i)=>{gsap.to(s.position,{x:O[i].x,y:O[i].y,z:O[i].z,duration:1.6,ease:"power3.out"});s.userData.v=null});pins.children.forEach(m=>{gsap.to(m.position,{x:m.position.x*.6,y:m.position.y*.6,z:m.position.z*.6,duration:1.4,ease:"power3.out"});m.userData.v=null});gsap.to(camera.position,{x:0,y:10,z:140,duration:1.2,ease:"power2.out"})}
function anim(){requestAnimationFrame(anim);t+=.01;skull.rotation.y=Math.sin(t*.5)*.14;skull.rotation.x=Math.cos(t*.4)*.07;const dt=.016;S.forEach(s=>{if(s.userData.v){s.position.addScaledVector(s.userData.v,dt);s.userData.v.multiplyScalar(.985);s.material.opacity=Math.max(.25,s.material.opacity*.992);s.rotation.z+=(s.userData.spin?.z||0);s.rotation.y+=(s.userData.spin?.y||0);s.rotation.x+=(s.userData.spin?.x||0)}else{s.material.opacity=Math.min(.97,s.material.opacity+.002)}});pins.children.forEach(m=>{if(m.userData.v){m.position.addScaledVector(m.userData.v,dt);m.userData.v.multiplyScalar(.982)}});renderer.render(scene,camera)}
anim()
onresize=()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight)}
</script></body></html>

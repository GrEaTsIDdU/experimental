<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Binary Cube</title><script src="https://unpkg.com/three@0.152.2/build/three.min.js" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" crossorigin="anonymous"></script><style>body{margin:0;background:#050608;overflow:hidden}button{position:absolute;top:16px;left:50%;transform:translateX(-50%);margin:0 8px;padding:10px 18px;border:none;border-radius:999px;background:#00d4ff;color:#031217;font-weight:700;cursor:pointer;box-shadow:0 8px 24px rgba(0,212,255,.25)}</style></head><body>
<button onclick="detonate()">Detonate</button><button onclick="reform()">Reform</button><script>
const scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(65,innerWidth/innerHeight,.1,1500),renderer=new THREE.WebGLRenderer({antialias:true});camera.position.set(0,10,120);renderer.setSize(innerWidth,innerHeight);renderer.setPixelRatio(Math.min(2,devicePixelRatio));renderer.outputColorSpace=THREE.SRGBColorSpace;document.body.appendChild(renderer.domElement)
const hemi=new THREE.HemisphereLight(0x9af,0x0a0c10,.7),rim=new THREE.DirectionalLight(0x22ffaa,1.1);rim.position.set(-120,60,-60);scene.add(hemi,rim)
function tex(ch,col){const s=192,c=document.createElement("canvas");c.width=s;c.height=s;const x=c.getContext("2d");x.textAlign="center";x.textBaseline="middle";for(let i=2;i>=0;i--){x.fillStyle=`rgba(${parseInt(col.slice(1,3),16)},${parseInt(col.slice(3,5),16)},${parseInt(col.slice(5,7),16)},${0.18+0.22*i})`;x.font=`bold ${86+i*6}px SFMono-Regular,Consolas,monospace`;x.fillText(ch,s/2,s/2)}const t=new THREE.CanvasTexture(c);t.colorSpace=THREE.SRGBColorSpace;t.anisotropy=4;return t}
const t1=tex("1","#00e9ff"),t0=tex("0","#ff7b00")
function spr(t){const m=new THREE.SpriteMaterial({map:t,transparent:true,blending:THREE.AdditiveBlending,depthWrite:false});const s=new THREE.Sprite(m);s.scale.set(1.5,1.5,1);return s}
const group=new THREE.Group();scene.add(group)
const size=36,step=6,sprites=[],home=[]
for(let x=-size;x<=size;x+=step)for(let y=-size;y<=size;y+=step)for(let z=-size;z<=size;z+=step){if(Math.max(Math.abs(x),Math.abs(y),Math.abs(z))===size||Math.abs(x)===size||Math.abs(y)===size||Math.abs(z)===size){const s=spr((x+y+z)%9?t1:t0);s.position.set(x,y,z);s.material.opacity=.95;group.add(s);sprites.push(s);home.push(s.position.clone())}}
let exploded=false,time=0
function detonate(){if(exploded)return;exploded=true;gsap.to(camera.position,{z:105,x:"+=2",y:"+=2",duration:.18,yoyo:true,repeat:2,ease:"power2.inOut"});sprites.forEach(s=>{const v=new THREE.Vector3(Math.random()-.5,Math.random()-.5,Math.random()-.5).normalize().multiplyScalar(42*(.4+Math.random()));s.userData.v=v;s.userData.spin=(Math.random()-0.5)*.08})}
function reform(){exploded=false;sprites.forEach((s,i)=>{gsap.to(s.position,{x:home[i].x,y:home[i].y,z:home[i].z,duration:1.2,ease:"power3.out"});s.userData.v=null});gsap.to(camera.position,{x:0,y:10,z:120,duration:1.0,ease:"power2.out"})}
function anim(){requestAnimationFrame(anim);time+=.01;group.rotation.y=Math.sin(time*.5)*.18;group.rotation.x=Math.cos(time*.4)*.09;const dt=.016;sprites.forEach(s=>{if(s.userData.v){s.position.addScaledVector(s.userData.v,dt);s.userData.v.multiplyScalar(.985);s.material.opacity=Math.max(.28,s.material.opacity*.992);s.rotation.z+=(s.userData.spin||0)}else{s.material.opacity=Math.min(.97,s.material.opacity+.002)}});renderer.render(scene,camera)}anim()
onresize=()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight)}
</script></body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Skull</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    function makeCharTexture(char, color="#00ff99") {
      const canvas = document.createElement("canvas");
      canvas.width = 64; canvas.height = 64;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = color;
      ctx.font = "bold 48px monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(char, 32, 32);
      return new THREE.CanvasTexture(canvas);
    }

    const textures = [
      makeCharTexture("0"), makeCharTexture("1"),
      makeCharTexture("#"), makeCharTexture("@"),
      makeCharTexture("X"), makeCharTexture(" ")
    ];

    function makeSprite(tex) {
      const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
      const sprite = new THREE.Sprite(mat);
      sprite.scale.set(2.5, 2.5, 1);
      return sprite;
    }

    const skullSprites = [];
    const skullWidth = 60, skullHeight = 80;

    for (let y = 0; y < skullHeight; y++) {
      for (let x = 0; x < skullWidth; x++) {
        const nx = x / skullWidth;
        const ny = y / skullHeight;

        // Skull mask function (side profile)
        const r = Math.sqrt((nx - 0.4)**2 + (ny - 0.5)**2);
        const jaw = ny > 0.6 && nx < 0.5;
        const eye = Math.abs(nx - 0.35) < 0.05 && Math.abs(ny - 0.4) < 0.05;
        const skull = r < 0.35 || jaw || eye;

        if (skull) {
          const tex = eye ? textures[3] : textures[Math.floor(Math.random() * 5)];
          const sprite = makeSprite(tex);
          sprite.position.set((x - skullWidth/2)*1.5, (skullHeight/2 - y)*1.5, 0);
          skullSprites.push(sprite);
          scene.add(sprite);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      camera.lookAt(0, 0, 0);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
